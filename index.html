<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard - Cabos de Rede - GEI/PI</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #121212, #1a1a1a);
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-family: 'Bebas Neue', cursive;
      text-align: center;
      color: #ffd700;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 10px;
      font-size: 3em;
      letter-spacing: 2px;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1em;
      opacity: 0.85;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: #1e1e1e;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #2a2a2a;
      border-radius: 10px;
      min-width: 700px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    th {
      background: #3a3a3a;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    tr:nth-child(even) { background: #252525; }
    tr:hover { background: #333; }

    .first-place { font-size: 1.9em; font-weight: bold; color: #FFD700; }
    .second-place { font-size: 1.6em; font-weight: bold; color: #C0C0C0; }
    .third-place { font-size: 1.4em; font-weight: bold; color: #CD7F32; }

    .perfect { box-shadow: inset 0 0 10px rgba(0,255,0,.5); }
    .failed { opacity: .5; }

    .bar { background:#444; border-radius:6px; height:10px; margin-top:4px; overflow:hidden; }
    .bar-fill { height:100%; background:linear-gradient(90deg,#00ff99,#00cc66); }

    button { background:#333; color:#eee; border:0; padding:8px 14px; margin:4px; border-radius:8px; cursor:pointer; }
    button.active { background:linear-gradient(135deg,#ffd700,#ffb700); color:#000; font-weight:600; }

    footer { text-align:center; margin-top:20px; font-size:.85em; opacity:.7; }
  </style>
</head>
<body>

<h1>üèÜ Leaderboard Cabos de Rede üèÜ</h1>
<div class="subtitle">GEI / PI</div>

<div class="container">
  <div style="text-align:center; margin-bottom:15px;">
    <button data-sort="default" class="active" onclick="setSort('default')">üèÜ Ranking</button>
    <button data-sort="time" onclick="setSort('time')">‚è± Melhor Tempo</button>
    <button data-sort="date" onclick="setSort('date')">üìÖ Mais Recentes</button>
  </div>

  <div style="text-align:center; margin-bottom:15px;">
    <button data-class="all" class="active" onclick="setClass('all')">Todas</button>
    <button data-class="24PI" onclick="setClass('24PI')">24PI</button>
    <button data-class="25PI" onclick="setClass('25PI')">25PI</button>
    <button data-class="24GEI" onclick="setClass('24GEI')">24GEI</button>
  </div>

  <table id="leaderboard">
    <thead>
      <tr>
        <th>Posi√ß√£o</th>
        <th>Aluno</th>
        <th>Tempo</th>
        <th>Condutores</th>
        <th>Tentativa</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<footer>‚≠ê Tentativa = n√∫mero de vezes que o aluno tentou fazer o cabo</footer>

<script>
const tbody = document.querySelector('#leaderboard tbody');

const data = [
  { name:'M√°rcio ü•á', minutes:13, seconds:0, wires:5, tentativa:1, class:'24GEI', date:'14/01/2026' },

  { name:'Diogo üïâÔ∏è', minutes:13, seconds:20, wires:7, tentativa:1, class:'24GEI', date:'14/01/2026' },
  { name:'Karia üòí', minutes:19, seconds:10, wires:5, tentativa:1, class:'24GEI', date:'14/01/2026' },
  { name:'Kilza ‚ò∫Ô∏è', minutes:27, seconds:10, wires:0, tentativa:1, class:'24GEI', date:'14/01/2026' },
  { name:'Diogo üíÄ', minutes:13, seconds:30, wires:8, tentativa:1, class:'25PI', date:'20/01/2026' },
  { name:'V√≠tor ü§ì', minutes:16, seconds:0, wires:8, tentativa:1, class:'25PI', date:'20/01/2026' },
  { name:'Carolina üëΩ', minutes:22, seconds:0, wires:6, tentativa:1, class:'25PI', date:'20/01/2026' },
  { name:'Mildred üò≠', minutes:17, seconds:6, wires:6, tentativa:1, class:'25PI', date:'20/01/2026' },
  { name:'Maria üèÄ', minutes:28, seconds:0, wires:6, tentativa:1, class:'25PI', date:'20/01/2026' },
  { name:'Rodrigo üòµ‚Äçüí´', minutes:28, seconds:0, wires:2, tentativa:1, class:'25PI', date:'20/01/2026' },
  { name:'Alexy üò∂‚Äçüå´Ô∏è', minutes:22, seconds:20, wires:8, tentativa:1, class:'24PI', date:'20/01/2026' },

];

data.forEach(d => d.totalSeconds = d.minutes*60 + d.seconds);

let currentSort = 'default';
let currentClass = 'all';

function setSort(sort){ currentSort = sort; setActive('sort', sort); render(); }
function setClass(cls){ currentClass = cls; setActive('class', cls); render(); }

function setActive(type, value){
  document.querySelectorAll(`button[data-${type}]`).forEach(b=>b.classList.remove('active'));
  document.querySelector(`button[data-${type}="${value}"]`).classList.add('active');
}

function render(){
  let filtered = currentClass==='all' ? [...data] : data.filter(d=>d.class===currentClass);

  filtered.sort((a,b)=>{
    if(currentSort==='time') return a.totalSeconds-b.totalSeconds;
    if(currentSort==='date') return new Date(b.date.split('/').reverse())-new Date(a.date.split('/').reverse());
    if(b.wires!==a.wires) return b.wires-a.wires;
    return a.totalSeconds-b.totalSeconds;
  });

  tbody.innerHTML='';

  filtered.forEach((e,i)=>{
    const tr=document.createElement('tr');
    if(e.wires===8) tr.classList.add('perfect');
    if(e.wires===0) tr.classList.add('failed');

    const medal=i<3?['ü•á','ü•à','ü•â'][i]:i+1;
    const nameClass=i===0?'first-place':i===1?'second-place':i===2?'third-place':'';
    const pct=(e.wires/8)*100;

    tr.innerHTML=`
      <td>${medal}</td>
      <td class="${nameClass}">${e.name}</td>
      <td>${e.minutes}m ${e.seconds}s</td>
      <td>${e.wires}/8<div class="bar"><div class="bar-fill" style="width:${pct}%"></div></div></td>
      <td>${e.tentativa}¬™</td>
      <td>${e.date}</td>`;

    tbody.appendChild(tr);
  });
}

render();
</script>
</body>
</html>
