<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cabos de Rede</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #121212, #1a1a1a);
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffd700;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 30px;
      font-size: 1.8em;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #2a2a2a;
      color: #e0e0e0;
      border-radius: 8px;
      min-width: 600px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #444;
      word-wrap: break-word;
    }
    th {
      background: #3a3a3a;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    tr:nth-child(even) {
      background: #252525;
    }
    tr:hover {
      background: #333;
      transform: scale(1.01);
      transition: all 0.2s ease-in-out;
    }
    .first-place {
      font-size: 1.8em;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 1px 1px 3px #000;
    }
    .second-place {
      font-size: 1.6em;
      font-weight: bold;
      color: #C0C0C0;
      text-shadow: 1px 1px 2px #000;
    }
    .third-place {
      font-size: 1.4em;
      font-weight: bold;
      color: #CD7F32;
      text-shadow: 1px 1px 2px #000;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5em;
      }
      th, td {
        padding: 8px;
        font-size: 0.9em;
      }
      .first-place {
        font-size: 1.5em;
      }
      .second-place {
        font-size: 1.3em;
      }
      .third-place {
        font-size: 1.1em;
      }
    }
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      table {
        min-width: 100%;
        font-size: 0.8em;
      }
      th, td {
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÜ Leaderboard - Cabos de Rede üèÜ<br><small>GEI/PI</small></h1>

    <table id="leaderboard">
      <thead>
        <tr>
          <th>ü•á Posi√ß√£o</th>
          <th>üë®‚Äçüéì Aluno</th>
          <th>‚è≤ Tempo</th>
          <th>üü¢ Condutores funcionais</th>
          <th>‚≠ê Pontua√ß√£o</th>
          <th>üìÖ Data</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const tbody = document.querySelector('#leaderboard tbody');

    const teacherData = [
      { name: 'Ian üêº', minutes: 14, seconds: 30, wires: 8, totalSeconds: 870, date: '14/01/2026' },
      { name: 'Kilza üê®', minutes: 27, seconds: 10, wires: 0, totalSeconds: 1630, date: '14/01/2026' },
      { name: 'Karia üêØ', minutes: 19, seconds: 10, wires: 5, totalSeconds: 1150, date: '14/01/2026' },
      { name: 'M√°rcio ü¶Å', minutes: 5, seconds: 0, wires: 5, totalSeconds: 300, date: '14/01/2026' },
      { name: 'Diogo üê∏', minutes: 13, seconds: 20, wires: 7, totalSeconds: 800, date: '14/01/2026' }
    ];

    function render() {
      teacherData.sort((a, b) => {
        if (b.wires !== a.wires) return b.wires - a.wires;
        return a.totalSeconds - b.totalSeconds;
      });

      tbody.innerHTML = '';
      teacherData.forEach((entry, index) => {
        const tr = document.createElement('tr');
        let nameClass = '';
        if(index === 0) nameClass = 'first-place';
        else if(index === 1) nameClass = 'second-place';
        else if(index === 2) nameClass = 'third-place';

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td class="${nameClass}">${entry.name}</td>
          <td>‚è± ${entry.minutes}m ${entry.seconds}s</td>
          <td> ${entry.wires} / 8</td>
          <td> ${entry.wires * 100 - entry.totalSeconds}</td>
          <td> ${entry.date}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    render();
  </script>
</body>
</html>
