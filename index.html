<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard - Cabos de Rede - GEI/PI</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #121212, #1a1a1a);
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-family: 'Bebas Neue', cursive;
      text-align: center;
      color: #ffd700;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 10px;
      font-size: 3em;
      letter-spacing: 2px;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1em;
      opacity: 0.85;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: #1e1e1e;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #2a2a2a;
      border-radius: 10px;
      min-width: 700px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    th {
      background: #3a3a3a;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    tr {
      animation: fadeIn 0.4s ease-in;
    }

    tr:nth-child(even) {
      background: #252525;
    }

    tr:hover {
      background: #333;
      transform: scale(1.01);
      transition: all 0.2s ease-in-out;
    }

    .first-place {
      font-size: 1.9em;
      font-weight: bold;
      color: #FFD700;
    }

    .second-place {
      font-size: 1.6em;
      font-weight: bold;
      color: #C0C0C0;
    }

    .third-place {
      font-size: 1.4em;
      font-weight: bold;
      color: #CD7F32;
    }

    .perfect {
      box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.5);
    }

    .failed {
      opacity: 0.5;
    }

    .bar {
      background: #444;
      border-radius: 6px;
      overflow: hidden;
      height: 10px;
      margin-top: 4px;
    }

    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ff99, #00cc66);
      transition: width 0.5s ease;
    }

    button {
      background: #333;
      color: #e0e0e0;
      border: none;
      padding: 8px 14px;
      margin: 4px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    button.active {
      background: linear-gradient(135deg, #ffd700, #ffb700);
      color: #000;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
      font-weight: 600;
    }

    button:hover {
      background: #555;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85em;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      table {
        min-width: 100%;
        font-size: 0.75em;
      }
      th, td {
        padding: 6px 4px;
      }
      .bar {
        height: 6px;
      }
      button {
        padding: 6px 8px;
        font-size: 0.75em;
      }
      th:nth-child(5), td:nth-child(5),
      th:nth-child(6), td:nth-child(6) {
        display: table-cell;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>üèÜ Leaderboard Cabos de Rede üèÜ</h1>
  <div class="subtitle">GEI/PI</div>

  <div class="container">
    <div style="text-align:center; margin-bottom:15px;">
      <button data-sort="default" onclick="sortByDefault()" class="active">üèÜ Ranking</button>
      <button data-sort="time" onclick="sortByTime()">‚è± Melhor Tempo</button>
      <button data-sort="wires" onclick="sortByWires()">üü¢ Mais Condutores</button>
      <button data-sort="date" onclick="sortByDate()">üìÖ Mais Recentes</button>
    </div>
    <table id="leaderboard">
      <thead>
        <tr>
          <th>Posi√ß√£o</th>
          <th>Aluno</th>
          <th>Tempo</th>
          <th>Condutores</th>
          <th>Pontua√ß√£o</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    ‚≠ê Pontua√ß√£o = (condutores √ó 100) ‚àí tempo (segundos)
  </footer>

  <script>
    const tbody = document.querySelector('#leaderboard tbody');

    const data = [
      { name: 'M√°rcio ü•á', minutes: 13, seconds: 0, wires: 5, date: '14/01/2026' },
      { name: 'Ian ü§´', minutes: 14, seconds: 30, wires: 8, date: '14/01/2026' },
      { name: 'Diogo üïâÔ∏è', minutes: 13, seconds: 20, wires: 7, date: '14/01/2026' },
      { name: 'Karia üòí', minutes: 19, seconds: 10, wires: 5, date: '14/01/2026' },
      { name: 'Kilza ‚ò∫Ô∏è', minutes: 27, seconds: 10, wires: 0, date: '14/01/2026' },
      { name: 'Diogo üíÄ', minutes: 13, seconds: 30, wires: 8, date: '20/01/2026' },
      { name: 'V√≠tor ü§ì', minutes: 16, seconds: 0, wires: 8, date: '20/01/2026' }



    ];

    data.forEach(d => d.totalSeconds = d.minutes * 60 + d.seconds);

    let currentSort = 'default';

    function setActiveButton(type) {
      document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`button[data-sort="${type}"]`).classList.add('active');
    }

    function sortByDefault() { currentSort = 'default'; setActiveButton('default'); render(); }
    function sortByTime() { currentSort = 'time'; setActiveButton('time'); render(); }
    function sortByWires() { currentSort = 'wires'; setActiveButton('wires'); render(); }
    function sortByDate() { currentSort = 'date'; setActiveButton('date'); render(); }
    

    function render() {
      data.sort((a, b) => {
        switch (currentSort) {
          case 'time':
            return a.totalSeconds - b.totalSeconds;
          case 'wires':
            return b.wires - a.wires;
          case 'date':
            return new Date(b.date.split('/').reverse().join('-')) - new Date(a.date.split('/').reverse().join('-'));
          default:
            if (b.wires !== a.wires) return b.wires - a.wires;
            return a.totalSeconds - b.totalSeconds;
        }
      });

      tbody.innerHTML = '';

      data.forEach((entry, index) => {
        const tr = document.createElement('tr');
        if (entry.wires === 8) tr.classList.add('perfect');
        if (entry.wires === 0) tr.classList.add('failed');

        const medals = ['ü•á', 'ü•à', 'ü•â'];
        const position = index < 3 ? medals[index] : index + 1;

        let nameClass = '';
        if (index === 0) nameClass = 'first-place';
        else if (index === 1) nameClass = 'second-place';
        else if (index === 2) nameClass = 'third-place';

        const percent = (entry.wires / 8) * 100;
        const score = entry.wires * 100 - entry.totalSeconds;

        tr.innerHTML = `
          <td>${position}</td>
          <td class="${nameClass}">${entry.name}</td>
          <td>‚è± ${entry.minutes}m ${entry.seconds}s</td>
          <td>
            ${entry.wires} / 8
            <div class="bar"><div class="bar-fill" style="width:${percent}%"></div></div>
          </td>
          <td>${score}</td>
          <td>${entry.date}</td>
        `;

        tbody.appendChild(tr);
      });
    }

    render();
  </script>
</body>
</html>
