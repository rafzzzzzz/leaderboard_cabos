data.forEach(d => d.totalSeconds = d.minutes*60 + d.seconds);

let currentSort = 'default';
let currentClass = 'all';
let showBestOnly = true;

function setSort(sort){ currentSort = sort; setActive('sort', sort); render(); }
function setClass(cls){ currentClass = cls; setActive('class', cls); render(); }

function toggleBest(cb){
  showBestOnly = cb.checked;
  render();
}

function setActive(type, value){
  document.querySelectorAll(`button[data-${type}]`).forEach(b=>b.classList.remove('active'));
  document.querySelector(`button[data-${type}="${value}"]`).classList.add('active');
}

function getBestAttempts(entries) {
  const bestMap = {};

  entries.forEach(e => {
    const key = `${e.name}__${e.class}`;
    if (!bestMap[key]) {
      bestMap[key] = e;
      return;
    }

    // Melhor tentativa: mais condutores, depois melhor tempo
    if (
      e.wires > bestMap[key].wires ||
      (e.wires === bestMap[key].wires && e.totalSeconds < bestMap[key].totalSeconds)
    ) {
      bestMap[key] = e;
    }
  });

  return Object.values(bestMap);
}

function render(){
  // 1) Filtrar por turma
  let filtered = currentClass==='all'
    ? [...data]
    : data.filter(d=>d.class===currentClass);

  // 2) Conditionally manter apenas a melhor tentativa por aluno (por turma)
  if (showBestOnly) {
    filtered = getBestAttempts(filtered);
  }

  // 3) Ordenar dentro da turma
  filtered.sort((a,b)=>{
    if(currentSort==='time') return a.totalSeconds-b.totalSeconds;
    if(currentSort==='date') return new Date(b.date.split('/').reverse().join('-')) - new Date(a.date.split('/').reverse().join('-'));
    if(b.wires!==a.wires) return b.wires-a.wires;
    return a.totalSeconds-b.totalSeconds;
  });

  tbody.innerHTML='';
